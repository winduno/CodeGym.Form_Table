<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BasicFormPractice</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
            /*text-align: center;*/
        }
    </style>
</head>
<body>
<form action="simpleform.html" class="wufoo">
    <fieldset style="display: inline ">
        <legend>
            <h2>Order form</h2>
        </legend>
        <p>What would you like to buy??</p>
        <select name="product" id="product">
            <option value="a">A</option>
            <option value="b">B (+  0.5$)</option>
            <option value="c">C (+  0.5$)</option>
        </select>
        <p>How many would you like to order??</p>
        <input type="radio" name="rd"/> 1 - $10 <br>
        <input type="radio" name="rd"/> 2 - $20 <br>
        <input type="radio" name="rd"/> 3 - $25 <br>
        <p>Name <span style="color: red">*</span></p>
        <input type="text" name="firstname" placeholder="FirstName" size="15"/>
        <input type="text" name="lastname" placeholder="LastName" size="15"/>
        <p>Email</p>
        <input type="email" name="email" placeholder="example@domain" size="36">
        <p>Phone Number</p>
        <input type="number" name="phone1" style="width: 50px" min="0" max="999" maxlength="3"> -
        <input type="number" name="phone2" style="width: 50px" min="0" max="999" maxlength="3"> -
        <input type="number" name="phone3" style="width: 50px" min="0" max="999" maxlength="3">
        <p><input type="submit" value="Submit"></p>
    </fieldset>
</form>
